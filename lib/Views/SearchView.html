<atom-panel class='modal'>
    <div v-on:keyup.esc="close" class='select-list'>
        <my-text v-on:keyup.enter="search" :text.sync="query"></my-text>
        <div class='select-list'>
            <ol class='list-group'>
                <li v-for="result in results">
                    {{ result.snippet.title }}
                </li>
            </ol>
        </div>
    </div>
</atom-panel>
