<atom-panel class='modal'>
    <div v-on:keyup.esc="close" class='select-list'>
        <input class="user-input native-key-bindings" type="text" v-model="model.query" v-on:keyup.enter="search">
        <ol class='list-group'>
            <template v-for="result in results">
            <li class='two-lines video-result'>
                <div class='primary-line'>{{result.snippet.title}}</div>
                <div class='secondary-line'>{{result.snippet.description}}</div>
                <div class='video-thumb'><img v-bind:src="result.snippet.thumbnails.default.url" height="45" width="50"></div>
            </li>
            </template>
        </ol>
    </div>
</atom-panel>
